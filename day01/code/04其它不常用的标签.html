<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<b>这是b标签，作用加粗</b>
	<i>这是i标签，作用倾斜</i>
	<u>这是u标签，作用下划线</u>
	<s>这是s标签，作用删除线</s>
	<hr/>
	<!-- 注意，上述标签不建议使用。已过时，使用下列标签 -->
	<strong>这是strong标签，作用加粗</strong>
	<em>这是em标签，偶用倾斜</em>
	<ins>这是ins，作用下划线</ins>
	<del>这是del，作用删除线</del>
</body>
</html>
